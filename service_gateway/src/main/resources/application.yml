server:
  port: 80   # 服务端口

spring:
  application:
    name: service-gateway    # 服务名
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848   #配置nacos注册中心
    gateway:
      discovery:
        locator:
          enabled: true    #使用服务发现路由
      routes[0]:
        id: service-hosp   #设置路由id
        uri: lb://service-hosp   #设置路由的uri
        predicates: Path=/*/hosp/**   #设置路由断言,代理servicerId为auth-service的/auth/路径
      routes[1]:
        id: service-cmn
        uri: lb://service-cmn
        predicates: Path=/*/cmn/**
      routes[2]:
        id: service-user
        uri: lb://service-user
        predicates: Path=/*/user/**
      routes[3]:
        id: service-msm
        uri: lb://service-msm
        predicates: Path=/*/msm/**
      routes[4]:
        id: service-user
        uri: lb://service-user
        predicates: Path=/*/ucenter/**
      routes[5]:
        id: service-oss
        uri: lb://service-oss
        predicates: Path=/*/oss/**
